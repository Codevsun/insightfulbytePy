{% extends 'insightfulbyte/base.html' %}
{% load static %}

{% block content %}
<div class="site-content">
    <div class="container">
        <div class="create-post">
            <header class="page-header">
                <h1>Edit Post</h1>
                <div class="page-actions">
                    <a href="{% url 'all-posts' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Posts</a>
                </div>
            </header>

            {% if messages %}
                <div class="error-message">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <form method="POST" class="post-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ post.title }}" required>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="12" required>{{ post.content }}</textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Post</button>
                    <a href="{% url 'detail-post' post.id %}" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
